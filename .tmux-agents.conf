# TMUX Configuration for Color-Coded Agent Terminals
# Usage: tmux -f ~/.tmux-agents.conf

# Enable 256 colors
set -g default-terminal "screen-256color"

# Define color schemes for different panes
# Claude - Blue theme
bind-key 1 select-pane -t 0 \; select-pane -P 'bg=#001122,fg=#00aaff'

# Gemini - Green theme  
bind-key 2 select-pane -t 1 \; select-pane -P 'bg=#001100,fg=#00ff00'

# Codex - Purple theme
bind-key 3 select-pane -t 2 \; select-pane -P 'bg=#110022,fg=#aa00ff'

# ChatGPT - Orange theme
bind-key 4 select-pane -t 3 \; select-pane -P 'bg=#221100,fg=#ff8800'

# Status bar customization
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=cyan]#S #[fg=white]|'
set -g status-right '#[fg=yellow]%H:%M'

# Pane border colors
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour51

# Mouse support
set -g mouse on